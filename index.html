<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Game</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Moo+Lah+Lah&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bdy">
	<section class="moo-lah-lah-regular py-5">
		<div class="container">
			<h1 class="display-1">Player 1 wins!</h1>

		</div>

	</section>
	<section class="dice_container atma-regular">
		<div class="container fx">
			<div class="player1 col-6">
				<p>Player 1</p>
				<div class="dice_p1">
					<img src="./dice-six-faces-one.png" alt="dice-six-faces-one" height="200px">

				</div>
			</div>
			<div class="player2 col-6">
				<p>Player 2</p>
				<div class="dice_p2">
					<img src="./dice-six-faces-four.png" alt="dice-six-faces-one" height="200px">
				</div>
			</div>
		</div>
		

	</section>
	<section class="reload_section atma-regular">
		<div class="container container_alignment fx py-5">
			<button onClick="window.location.reload();" class="dice_btn">Roll Dice</button>
		</div>
	</section>


	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
